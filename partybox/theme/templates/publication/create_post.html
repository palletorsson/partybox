{% extends 'base.html' %}
{% load i18n %}
{%block content %}
<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <div class="brand"><a href="{% url stream_posts %}" class="menu_word"> {% trans "Posts" %} </a> / Create post  </div>
        </div>
    </div>
</div>
<form action="" method="post" enctype="multipart/form-data" >
    {% csrf_token %}
<div>
    <table id="" class="table table-striped table-bordered">
        <tbody>
        <tr>
            <th>
                Body
            </th>
            <td>
                {{ postform.body }}
            </td>
            {{ field.body.errors }}
        </tr>

        <tr>
            <th>
                <span class="small">All posts are public</span>
            </th>
            <td>
                <input class="btn btn-primary" type="submit" value="Post"/>
            </td>

        </tr>
        </tbody>
    </table>

 </div>
</form>


{%endblock%}
